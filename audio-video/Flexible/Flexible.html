<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible</title>
    <style>
        .container {
            height: 700px;

            font-size: 3em;
            display: flex;
            justify-content: center;
            align-items: stretch;

        }

        .box {

            width: 150px;
            height: 400px;
            border: 3px dotted chocolate;

        }

        #box-1 {
            order: 2;
        }

        #box-2 {
            order: 1;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <h1>Flexible</h1>
    <div class="container">
        <div id="box-1" class="box">BOX-1</div>
        <div id="box-2" class="box">BOX-2</div>

    </div>
</body>

</html>
